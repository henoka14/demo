
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mahderna Studio Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        .step {
            display: none;
        }
        .step.active {
            display: block;
        }
        select, input, button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        button {
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #444;
        }
        .timeslot {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .timeslot button {
            width: 100px;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ddd;
            background-color: #fff;
            cursor: pointer;
        }
        .timeslot button.selected {
            background-color: black;
            color: white;
            border-color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Book Your Appointment</h2>
        <div class="step step-1 active">
            <label for="service">Choose a service:</label>
            <select id="service">
                <option value="">Select a service</option>
                <option value="Passport Photo">Passport Photo</option>
                <option value="Baptism">Baptism</option>
                <option value="Wedding">Wedding</option>
            </select>
            <button onclick="goToStep(2)">Next</button>
        </div>

        <div class="step step-2">
            <label for="date">Choose a date:</label>
            <input type="date" id="date">
            <button onclick="goToStep(1)">Back</button>
            <button onclick="goToStep(3)">Next</button>
        </div>

        <div class="step step-3">
            <label>Select a time:</label>
            <div class="timeslot" id="timeslots">
                <!-- Times will be generated by JavaScript -->
            </div>
            <button onclick="goToStep(2)">Back</button>
            <button onclick="submitBooking()">Continue</button>
        </div>
    </div>

    <script>
        function goToStep(step) {
            document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
            document.querySelector('.step-' + step).classList.add('active');

            if (step === 3) {
                generateTimeSlots();
            }
        }

        function generateTimeSlots() {
            const container = document.getElementById("timeslots");
            container.innerHTML = "";
            const times = [
                "8:30 AM", "9:00 AM", "9:30 AM", "10:00 AM", "10:30 AM", "11:00 AM",
                "11:30 AM", "12:00 PM", "12:30 PM", "1:00 PM", "1:30 PM", "2:00 PM",
                "2:30 PM", "3:00 PM", "3:30 PM"
            ];
            times.forEach(time => {
                const btn = document.createElement("button");
                btn.innerText = time;
                btn.onclick = () => {
                    document.querySelectorAll(".timeslot button").forEach(b => b.classList.remove("selected"));
                    btn.classList.add("selected");
                    btn.setAttribute("data-time", time);
                };
                container.appendChild(btn);
            });
        }

        function submitBooking() {
            const service = document.getElementById("service").value;
            const date = document.getElementById("date").value;
            const timeBtn = document.querySelector(".timeslot button.selected");
            const time = timeBtn ? timeBtn.getAttribute("data-time") : null;

            if (!time) {
                alert("Please select a time.");
                return;
            }

            alert(`Service: ${service}\nDate: ${date}\nTime: ${time}\n(Next: Add-ons, payment, email send...)`);
        }
    </script>
</body>
</html>
